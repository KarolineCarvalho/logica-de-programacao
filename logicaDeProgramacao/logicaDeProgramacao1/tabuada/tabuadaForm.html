<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabuada-container">
        <h1>Qual tabuada você quer consultar?</h1>

        <form id="formulario">        
            <div>
                <label for="tabuada" class="form_titulo">Tabuada</label>
                <input id="tabuada" placeholder="Ex: 15" max="100" class="campo campo_medio">

                <label for="multiplicador" class="form_titulo">Multiplicado até:</label>
                <input id="multiplicador" placeholder="Ex: 28" max="100" class="campo campo_medio">            
            </div>
            <br>
            <button id="btnMostrar" type="submit" class="btn">Consultar</button>
        </form>

        <div id="resultado">
        
        </div>

    </div>

<script type="text/javascript" src="tabuada.js"></script>
</body>
</html>
